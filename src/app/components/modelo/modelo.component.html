<div style="padding: 10px;"

    <h1 [ngStyle]="{'color': configuration.titleColor, 'font-family': configuration.fontFamily}">{{configuration.name}}
    </h1>
    <p>{{configuration.description}}</p>
    <video id="video" hidden></video>
    <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
    <canvas id="canvasAux" hidden width="100" height="100" style="max-width: 100; display: none"></canvas>
    <button id="cambiarCamara" mat-mini-fab matTooltip="Primary" color="accent" aria-label="Rotar cÃ¡mara"
        (click)=cambiarCamara()><mat-icon>cached</mat-icon></button>
    <h1 color="primary" [ngStyle]="{'color': configuration.titleColor, 'font-family': configuration.fontFamily}">
        Resultado: {{respuesta}}</h1>
    {{resultado}}
